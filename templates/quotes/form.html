{% extends "base.html" %}

{% block page_header %}
    <h3><span class="fa fa-user"></span> Add a new quote</h3>
{% endblock %}

{% block page_content %}
<form action="{% url 'quotes:new' %}" method="POST">{% csrf_token %}
    {% for field in form %}
        <div class="row">
            <div class="col-md-3">{{ field.label_tag }}</div>
            <div class="col-md-8">{{ field }}</div>
        </div>
    {% endfor %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-8">
            <button type="submit" class="btn btn-success">
                <span class="fa fa-plus"></span> Save
            </button>
        </div>
    </div>
</form>
{% endblock %}
